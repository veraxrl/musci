<center>
	<h2>Log in</h2>
	<form ng-submit="login()">
	  
	  <div class="line row">
	    <label class="col-md-6">Email</label>
	    <input class="col-md-6" ng-model="email">
	  </div>
	  
	  <div class="line row">
	    <label class="col-md-6">Password</label>
	    <input class="col-md-6" ng-model="password">
	  </div>
	  
	  <div class="row">
	  	<button ng-click="login()"><a ng-href="#/user/{{userIdent.$id}}">Log in</a></button>
	  </div>

	</form>

	<div class="col-md-2">
      <a href="#/signup" class="btn btn-danger">		Sign Up!
      </a>
    </div>
</center>
