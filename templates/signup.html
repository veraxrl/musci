<div class ="container">
    <div class="row">
      <div class="nav">
        <div class="col-sm-3">
          <h1 class="logo">Musci</h1>
        </div>
        <div class='col-sm-2 col-sm-offset-7'>
          <row>
            <h4>By Alex Pablo and Vera</h4>
          </row>
        </div>
      </div>
    </div>
    <div class="player center row poop">
        <h2>Sign Up</h2>
    </div>  

    <center class="disp">
            <form ng-submit="signUp()">
                <div class="line row bump">
                    <label class="col-sm-2 col-sm-offset-3">
                        Email :
                    </label>
                    <input class="col-sm-3" ng-model="email">
                </div>
            
                <div class="line row bump">
                    <label class="col-sm-2 col-sm-offset-3">
                        Password :
                    </label>
                    <input class="col-sm-3" ng-model="password">
                </div>
                
                <div class="row">
                    <button class="bump" ng-click="createUser()">
                        Create Account!
                    </button>
                </div>
            </form>
    </center>
</div>
