<h1>Playing the music now</h1>

<input ng-model="trackid">
<button ng-click="playTrack()">Play</button>

<h1></h1>

    Select track
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>

<h1>Youtube</h1>

<youtube-video video-url="anotherGoodOne" player="bestPlayer"></youtube-video>

<div class="row">
  <button ng-click="bestPlayer.playVideo()">Play</button>
  <button ng-click="bestPlayer.stopVideo()">Stop</button>
</div>
