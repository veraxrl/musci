<div class ="container">
	<div class="row nav">
		<div class="col-md-3">
			<h1 class="logo">Musci</h1>
		</div>
		<div class='col-md-2 col-md-offset-7'>
			<h4>By Alex Pablo and Vera</h4>
		</div>
	</div>
	<div class="player row">
		<div class="col-md-4 col-md-offset-1">
			<button ng-click="startPlayer()" class="control-btn">
				<div class="buttons">
					<img class ="button" src="http://image.flaticon.com/icons/svg/149/149125.svg">
				</div>
			</button>
			<button ng-click="stopPlayer()" class="control-btn">
				<div class="buttons">
					<img class ="button" src="http://image.flaticon.com/icons/svg/149/149126.svg">
				</div>
			</button>
			<button ng-click="pausePlayer()" class="control-btn">
				<div class="buttons">
					<img class ="button" src="http://image.flaticon.com/icons/svg/149/149127.svg">
				</div>
			</button>
		</div>
		<div class="search col-md-2 col-md-offset-3">
			<input ng-model="trackid">
		</div>
		<div class="search col-md-2">
			<button ng-click="playTrack()">Search</button>
		</div>
	</div>

		<youtube-video class="youtube" video-url="anotherGoodOne" player="bestPlayer"></youtube-video>
	</div>
